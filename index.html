<body>

  <!-- Login e Registro -->
  <div id="login-container">
    <form id="login-form">
      <h2>Entrar</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <form id="register-form">
      <h2>Criar Conta</h2>
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Registrar</button>
    </form>
  </div>

  <!-- Área principal -->
  <div id="app">
    <header>
      <h1>Rachas</h1>
      <p><em>"Apenas apareça"</em></p>
      <nav>
        <a href="index.html">Início</a>
        <a href="Agenda.html">Agenda</a>
        <a href="Amigos.html">Amigos</a>
        <a href="Post.html">Posts</a>
        <a href="Convite.html">Convites</a>
      </nav>
    </header>

    <main>
      <section id="inicio">
        <h2>Como Funciona o Rachas</h2>
        <p>Bem-vindo ao Rachas! Aqui você poderá marcar jogos, fazer amigos, postar fotos e vídeos, e aceitar convites.
        </p>
      </section>
    </main>

    <footer>
